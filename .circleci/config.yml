jobs:
  lint-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          command: |
            flake8 .
          name: Lint
      - run:
          command: |
            python test_hello.py
          name: Test
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/check-authentication
      - heroku/deploy-via-git:
          api-key: 0362e681-3ed7-4fad-a927-c2635a273fa2
          app-name: ahmaddani195410190uas
orbs:
  python: circleci/python@1.4.0
  heroku: circleci/heroku@1.2.6
version: 2.1
workflows:
  main:
    jobs:
      - lint-test
      - deploy:
          requires:
            - lint-test
          filters:
            branches:
              only: main
